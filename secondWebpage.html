<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take A Survey</title>
  </head>
  <body bgcolor="orange">
    <h3>Take a Survey</h3>
    <a href="./personalWebsite.html"></a>
    <form action="./secondWebpage.html">
      First name: <input type="text" name="firstname" value="" /> <br />
      Last name: <input type="text" name="lastname" value="" /> <br />

      <label for="commBox">Comment Here:</label> <br />
      <br />
      <textarea name="comments" id="commBox" rows="20" cols="95"></textarea>

      <br />
      <img
        src="./company/photo_2022-03-30_09-14-08.jpg"
        width="400"
        height="400"
      />
      <br />
      <input type="radio" name="perfect1" value="Perfect" /> Perfect
      <input type="radio" name="good1" value="Good" /> Good
      <input type="radio" name="nice1" value="Nice" /> Nice
      <br />
      <img
        src="./company/photo_2022-03-30_09-14-15.jpg"
        width="400"
        height="400"
      />
      <br />
      <input type="radio" name="perfect2" value="Perfect" /> Perfect
      <input type="radio" name="good2" value="Good" /> Good
      <input type="radio" name="nice2" value="Nice" /> Nice <br />
      <br />
      <br />
      <img
        src="./company/photo_2022-03-30_09-14-12.jpg"
        width="400"
        height="400"
      />
      <br />
      <input type="radio" name="perfect3" value="Perfect" /> Perfect
      <input type="radio" name="good3" value="Good" /> Good
      <input type="radio" name="nice3" value="Nice" /> Nice

      <br />
      <br />
      <br />
      <audio id="goodForYou" controls preload="auto">
        <source src="./company/Olivia_Rodrigo_-_good_4_u_(Lyrics)(128k).mp3" />
      </audio>
      <br />
      <input type="radio" name="perfect4" value="Perfect" /> Perfect
      <input type="radio" name="good4" value="Good" /> Good
      <input type="radio" name="nice4" value="Nice" /> Nice
      <br />
      <br />
      <br />

      <audio id="KendrickLamarHumble" controls preload="auto">
        <source src="./company/Kendrick_Lamar_-_Humble_(Lyrics)(128k).mp3" />
      </audio>
      <br />
      <input type="radio" name="perfect5" value="Perfect" /> Perfect
      <input type="radio" name="good5" value="Good" /> Good
      <input type="radio" name="nice5" value="Nice" /> Nice
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
